<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loch scan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="load">
      <img src="./assets/full-logo.png" height="80px" class="logo-loading" />
      <div class="dna" style="--total: 13">
        <div class="strand" style="--index: 1">
          <div class="strand__node"></div>
          <div class="strand__node"></div>
        </div>
        <div class="strand" style="--index: 2">
          <div class="strand__node"></div>
          <div class="strand__node"></div>
        </div>
        <div class="strand" style="--index: 3">
          <div class="strand__node"></div>
          <div class="strand__node"></div>
        </div>
        <div class="strand" style="--index: 4">
          <div class="strand__node"></div>
          <div class="strand__node"></div>
        </div>
        <div class="strand" style="--index: 5">
          <div class="strand__node"></div>
          <div class="strand__node"></div>
        </div>
        <div class="strand" style="--index: 6">
          <div class="strand__node"></div>
          <div class="strand__node"></div>
        </div>
        <div class="strand" style="--index: 7">
          <div class="strand__node"></div>
          <div class="strand__node"></div>
        </div>
        <div class="strand" style="--index: 8">
          <div class="strand__node"></div>
          <div class="strand__node"></div>
        </div>
        <div class="strand" style="--index: 9">
          <div class="strand__node"></div>
          <div class="strand__node"></div>
        </div>
        <div class="strand" style="--index: 10">
          <div class="strand__node"></div>
          <div class="strand__node"></div>
        </div>
        <div class="strand" style="--index: 11">
          <div class="strand__node"></div>
          <div class="strand__node"></div>
        </div>
        <div class="strand" style="--index: 12">
          <div class="strand__node"></div>
          <div class="strand__node"></div>
        </div>
        <div class="strand" style="--index: 13">
          <div class="strand__node"></div>
          <div class="strand__node"></div>
        </div>
      </div>
      <div class="loadbar"><div class="loadprogress"></div></div>
    </div>

    <!-- Markup for the welcome screen -->
    <div class="welcome">
      <img src="./assets/logo-white.png" class="logo" />
      <div class="logo-txt">Lochscan</div>
      <div class="btn-section">
        <button id="signupBtn">Sign up</button>
        <button id="loginBtn">Login</button>
      </div>
    </div>

    <!-- Markup for the info pictures -->

    <div class="info-page">
      <img src="./assets/vector Loading.png" />
    </div>
    <script src="loader.js"></script>
  </body>
</html>
